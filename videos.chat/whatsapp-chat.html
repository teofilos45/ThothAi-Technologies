<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severina Plus - WhatsApp Order Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* iPhone Frame */
        .iphone-frame {
            width: 390px;
            height: 844px;
            background: black;
            border-radius: 50px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Notch */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 28px;
            background: black;
            border-radius: 0 0 40px 40px;
            z-index: 100;
        }

        /* Phone Screen */
        .phone-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* WhatsApp Header */
        .whatsapp-header {
            background: #075e54;
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 35px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .restaurant-name {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .status {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 400;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            transition: opacity 0.2s;
        }

        .icon-btn:hover {
            opacity: 0.7;
        }

        .dropdown-menu {
            position: relative;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
        }

        .dropdown-arrow {
            font-size: 12px;
            margin-left: 2px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #ece5dd;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        /* Messages */
        .message {
            display: flex;
            margin-bottom: 4px;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 12px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-bubble {
            background: #dcf8c6;
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        /* Typing Indicator */
        .typing-container {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Order Summary Card */
        .order-summary {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-top: 4px;
            border-left: 4px solid #075e54;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            font-size: 13px;
        }

        .summary-label {
            font-weight: 600;
            color: #333;
        }

        .summary-value {
            color: #666;
            text-align: right;
        }

        .summary-divider {
            border-top: 1px solid #ddd;
            margin: 8px 0;
        }

        .summary-question {
            margin-top: 8px;
            font-weight: 600;
            color: #075e54;
            text-align: center;
        }

        /* Button */
        .action-button {
            background: #075e54;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
            transition: background 0.3s;
        }

        .action-button:hover {
            background: #054d44;
        }

        /* Input Area */
        .input-area {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-icons {
            display: flex;
            gap: 8px;
        }

        .input-icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #075e54;
            padding: 4px;
        }

        .input-field {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: #075e54;
        }

        .send-btn {
            background: none;
            border: none;
            color: #075e54;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-buttons {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
        }

        .control-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #075e54;
            background: white;
            color: #075e54;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #075e54;
            color: white;
        }

        .control-btn.active {
            background: #075e54;
            color: white;
        }

        /* Time stamp */
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
            padding: 0 4px;
        }

        .time-separator {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <!-- iPhone Frame -->
    <div class="iphone-frame">
        <div class="notch"></div>
        
        <div class="phone-screen">
            <!-- WhatsApp Header -->
            <div class="whatsapp-header">
                <div class="header-left">
                    <div class="restaurant-name">Severina Plus</div>
                    <div class="status">Online</div>
                </div>
                
                <div class="header-right">
                    <button class="icon-btn">‚òéÔ∏è</button>
                    <div class="dropdown-menu">
                        <button class="dropdown-toggle">
                            ‚ãÆ
                            <span class="dropdown-arrow">‚ñº</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer"></div>

            <!-- Control Buttons -->
            <div class="control-buttons">
                <button class="control-btn" onclick="startConversation()" id="startBtn">‚ñ∂ Start Demo</button>
                <button class="control-btn" onclick="resetChat()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const startBtn = document.getElementById('startBtn');
        let isRunning = false;

        const messages = [
            { type: 'user', text: 'Hello! Do you have a menu?' },
            { type: 'bot', text: 'Hello! üëã Welcome to Severina Plus! Yes, we have a wide variety of delicious meals. What would you like to order today?' },
            { type: 'user', text: 'I want jollof rice with grilled chicken, 2 packs please. Make it extra spicy!' },
            { type: 'bot', text: 'Perfect! üòã Would you like that in small, medium, or large portions?' },
            { type: 'user', text: 'Large, please.' },
            { type: 'bot', text: 'Great choice! Would you prefer pickup or delivery?' },
            { type: 'user', text: 'Delivery, please.' },
            { type: 'bot', text: 'Noted! Could you please provide your delivery address?' },
            { type: 'user', text: 'TF B1 24, near the market.' },
            {
                type: 'bot',
                text: 'Order Summary',
                isOrderSummary: true,
                items: [
                    { label: 'Item', value: 'Jollof Rice with Grilled Chicken' },
                    { label: 'Quantity', value: '2 Packs' },
                    { label: 'Size', value: 'Large' },
                    { label: 'Spice Level', value: 'Extra Spicy' },
                    { label: 'Amount', value: 'GHS 85.00' },
                    { label: 'Delivery Address', value: 'TF B1 24' }
                ],
                question: 'Is this correct?'
            },
            { type: 'user', text: 'Yes, perfect! üëç' },
            {
                type: 'bot',
                text: 'Order Confirmed! ‚úÖ\n\nOrder ID: #2847\nEstimated Delivery Time: 25-30 minutes\n\nWe\'ll notify you when your order is ready!'
            },
            { type: 'user', text: 'Thanks! I\'m excited! üôå' },
            { type: 'bot', text: 'You\'re welcome! üòä We appreciate your order and we\'ll make sure it\'s fresh and delicious. Thank you for choosing Severina Plus!' },
            {
                type: 'bot',
                text: 'Your Order is Ready! üéâ\n\nOrder #2847 is ready for delivery!\n\nOur driver will arrive shortly.',
                hasButton: true,
                buttonText: 'üìç Track Your Delivery'
            },
            { type: 'bot', text: 'Driver is on the way! Estimated arrival: 8 minutes ‚è±Ô∏è' }
        ];

        function addMessage(messageObj, delay = 0) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (!isRunning) {
                        resolve();
                        return;
                    }

                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${messageObj.type}`;

                    if (messageObj.isOrderSummary) {
                        const bubble = document.createElement('div');
                        bubble.className = 'message-bubble';

                        const title = document.createElement('div');
                        title.style.fontWeight = '600';
                        title.style.marginBottom = '8px';
                        title.style.color = '#075e54';
                        title.textContent = messageObj.text;
                        bubble.appendChild(title);

                        const summaryDiv = document.createElement('div');
                        summaryDiv.className = 'order-summary';

                        messageObj.items.forEach((item, index) => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'summary-item';
                            itemDiv.innerHTML = `<span class="summary-label">${item.label}:</span><span class="summary-value">${item.value}</span>`;
                            summaryDiv.appendChild(itemDiv);

                            if (index < messageObj.items.length - 1) {
                                const divider = document.createElement('div');
                                divider.className = 'summary-divider';
                                summaryDiv.appendChild(divider);
                            }
                        });

                        const question = document.createElement('div');
                        question.className = 'summary-question';
                        question.textContent = messageObj.question;
                        summaryDiv.appendChild(question);

                        bubble.appendChild(summaryDiv);
                        messageDiv.appendChild(bubble);
                    } else if (messageObj.hasButton) {
                        const bubble = document.createElement('div');
                        bubble.className = 'message-bubble';
                        bubble.innerHTML = messageObj.text.replace(/\n/g, '<br>');

                        const button = document.createElement('button');
                        button.className = 'action-button';
                        button.textContent = messageObj.buttonText;
                        button.onclick = () => alert('Tracking feature would open here!');
                        bubble.appendChild(button);

                        messageDiv.appendChild(bubble);
                    } else {
                        const bubble = document.createElement('div');
                        bubble.className = 'message-bubble';
                        bubble.textContent = messageObj.text;
                        messageDiv.appendChild(bubble);
                    }

                    chatContainer.appendChild(messageDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    resolve();
                }, delay);
            });
        }

        function addTypingIndicator() {
            return new Promise((resolve) => {
                setTimeout(async () => {
                    if (!isRunning) {
                        resolve();
                        return;
                    }

                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot';

                    const typing = document.createElement('div');
                    typing.className = 'typing-container';
                    typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

                    messageDiv.appendChild(typing);
                    chatContainer.appendChild(messageDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                    await new Promise(r => setTimeout(r, 2000));
                    typing.remove();
                    resolve();
                }, 500);
            });
        }

        async function startConversation() {
            if (isRunning) return;
            isRunning = true;
            startBtn.disabled = true;
            startBtn.classList.add('active');
            chatContainer.innerHTML = '';

            for (let i = 0; i < messages.length; i++) {
                if (!isRunning) break;

                if (messages[i].type === 'bot' && i > 0) {
                    await addTypingIndicator();
                }

                await addMessage(messages[i], 0);
                await new Promise(r => setTimeout(r, 1200));
            }

            isRunning = false;
            startBtn.disabled = false;
            startBtn.classList.remove('active');
        }

        function resetChat() {
            isRunning = false;
            chatContainer.innerHTML = '';
            startBtn.disabled = false;
            startBtn.classList.remove('active');
        }
    </script>
</body>
</html>
